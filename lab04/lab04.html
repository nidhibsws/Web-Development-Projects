    <script>
        function onlyletters() 
    {
                var char = event.keyCode;
    
                if ((char > 64 && char < 91) || (char > 96 && char < 123) || char == 8)
    
                    return true;
                else
                    return false;
    }
     </script>


    
    <h2 class="names">Name</h2>

    <input id="FirstName" type="text" 
    name="first_name" onkeypress="return onlyletters(event)"><br>

     <script>

        function formatPhoneNum(v){
         if (!v) return v; 
         const phoneNum=v.replace(/[^\d]/g, '');
         const phoneNumLength = phoneNum.length;
         if (phoneNumLength < 4) 
              return phoneNum;
         if (phoneNumLength < 7){
            return `(${phoneNum.slice(0,3)})-${phoneNum.slice(3)}`;
         }
         return `(${phoneNum.slice(0,3)})-${phoneNum.slice(
            3,
            6,

         )}-${phoneNum.slice(6,9)}`;
         }

        
    
        function phoneNumberFormatter(){
            const inputf=document.getElementById('phone-number');
            const formatinputv = formatPhoneNum(inputf.value);
            inputf.value=formatinputv;


        }
       
     </script>


<center>

<h2 class="names">Phone Number</h2>
<br>
     <input onkeydown="phoneNumberFormatter()" id="phone-number" maxlength="16" >

<script>

function updatingCount(textareaEl) {
    let textLength = textareaEl.value.length;
    document.getElementById('charcount').textContent = textLength;


    let txtLength = textareaEl.value.replace(/[^a-zA-Z]/g,'').length;
    document.getElementById('alpha-charcount').textContent = txtLength;
}


</script>
